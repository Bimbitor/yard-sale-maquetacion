<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root{

        /* colors */
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --white: #ffffff;
        --black: #000000;
        --hospital-green: #acd9b2;
        --dark: #232830;

        /* font-sizes */
        --sm: 14px;
        --md: 16px;
        --lg: 18px;


        }
        body{
        font-family: 'Quicksand', sans-serif;
        margin: 0;

        }
        .login{
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
        }

        .form-container{
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
        }

        .logo{
        width: 170px;
        margin-bottom: 36px;
        justify-self: center;
        display: none;
        }

        .title{
        font-size: var(--lg);
        margin-bottom: 32px;
        text-align: start;

        }

        .subtitle{
        color: var(--very-light-pink);
        font-size: var(--md);
        font-weight: 300;
        margin-top: 0;
        margin-bottom: 32px;
        text-align: center;

        }

        .label{
        font-size: var(--sm);
        font-weight: 700;
        margin-bottom: 4px;
        }

        .input{
        background-color: var(--text-input-field);
        border: none;
        border-radius: 8px;
        height: 32px;
        font-size: var(--md);
        padding: 6px;
        }

        .input-email, 
        .input-name,
        .input-password{
            margin-bottom: 22px;
        }

        .form{
        display: flex;
        flex-direction: column;
        }

        .form div{
            display: flex;
            flex-direction: column;
        }

        .primary-button{
        background-color: var(--hospital-green);
        border: none;
        color: var(--white);
        border-radius: 8px;
        height: 50px;
        width: 100%;
        font-size: var(--md);
        cursor: pointer;
        font-weight: bold;
        }

        .secondary-button{
        background-color: var(--white);
        border-radius: 8px;
        border: 3px solid var(--hospital-green);
        color: var(--hospital-green);
        
        height: 50px;
        width: 100%;
        font-size: var(--md);
        cursor: pointer;
        font-weight: bold;
        }

        .create-button{
        margin-top: 14px;
        margin-bottom: 30px;

        }

        @media (max-width: 640px){
        .form-container{
            height: 100%;
        }
        .form{
            height: 100%;
            justify-content: space-between;
        }
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            
            <img src="./Logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">My account</h1>

            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Jhon Doe" class="input input-name">

                    <label for="email" class="label">Email adress</label>
                    <input type="email" name="email" id="email" placeholder="example@example.com" class="input input-email">
                    
                    <label for="passwrd" class="label">New password</label>
                    <input type="password" name="passwrd" id="passwrd" placeholder="**********" class="input input-password">

                </div>
                

                
                <input type="submit" value="Create" class="primary-button create-button">
            </form>
        </div>
    </div>
